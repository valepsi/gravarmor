group 'fr.epsi.gravarmor'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
        'org.junit.jupiter:junit-jupiter-api:5.0.3'
    )
}

test {
    beforeTest { descriptor ->
        logger.lifecycle("Running test: $descriptor.className")
    }
}